<div
  class="flex flex-col gap-y-10 items-center w-full lg:flex-row lg:justify-between"
  [ngClass]="{ 'lg:flex-row-reverse': invertOrientation }"
>
  <div
    class="rounded-2xl w-full p-4 bg-surfaceBright lg:w-fit lg:bg-transparent lg:min-h-[350px] lg:p-8"
  >
    <pre
      class="h-full"
    ><code class="language-dart">{{ feature.code }}</code></pre>
  </div>

  <div class="flex flex-col gap-4 lg:gap-[32px] lg:max-w-[448px]">
    <span
      class="text-onSurface text-headline-small lg:text-display-small font-semibold"
    >
      {{ feature.title }}
    </span>
    <span class="text-onSurfaceVariant">
      {{ feature.description }}
    </span>
  </div>
</div>
